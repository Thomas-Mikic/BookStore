<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookStore</title>
    <script type="module" crossorigin src="/assets/index-C1zuB7Nn.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-BkyIzhaI.css">
  </head>
  <body>
    <div class="container">
      <div id="auth-container" class="auth-container">
        <h2>BookStore</h2>
        <div id="auth-form" class="auth-form">
          <button id="google-signin-btn" class="btn">Sign in with Google</button>
        </div>
      </div>

      <div id="books-container" class="books-container" style="display: none;">
        <h2>My Books</h2>
        <div class="book-form">
          <input type="text" id="book-title" placeholder="Book Title" class="input-field">
          <input type="text" id="book-author" placeholder="Author" class="input-field">
          <input type="number" id="book-price" placeholder="Price" class="input-field">
          <button id="add-book-btn" class="btn">Add Book</button>
        </div>
        <div id="books-list" class="books-list">
          <!-- Books are added here -->
        </div>
        <button id="logout-btn" class="btn logout-btn">Logout</button>
      </div>
    </div>
  </body>
</html>
